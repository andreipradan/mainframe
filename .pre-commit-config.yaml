exclude: '.github|.venv|deploy|frontend|docs|migrations|.git|.tox'
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-json
    -   id: check-yaml
    -   id: check-toml
    -   id: detect-private-key
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
      - id: rye fmt
        entry: sh -c "rye fmt"
        language: system
        name: rye fmt
-   repo: local
    hooks:
      - id: rye lint fix
        entry: sh -c "rye lint --fix"
        language: system
        name: rye lint fix
-   repo: local
    hooks:
      - id: migrations-check
        language: system
        name: check for uncreated migrations
        entry: sh -c "python src/manage.py makemigrations --check --dry-run"
        files: "models\\.py$"
        stages: [commit]
