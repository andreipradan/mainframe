version = 1

exclude_patterns = ["**/migrations/**"]

[[analyzers]]
name = "test-coverage"

[[analyzers]]
name = "docker"

[[analyzers]]
name = "secrets"

[[analyzers]]
name = "sql"

[[analyzers]]
name = "shell"

[[analyzers]]
name = "javascript"

  [analyzers.meta]
  plugins = ["react"]
  environment = [
    "nodejs",
    "browser",
    "mongo",
    "jquery"
  ]
  skip_doc_coverage = [
    "class-expression",
    "method-definition",
    "function-declaration",
    "function-expression",
    "arrow-function-expression",
    "class-declaration",
    "class-expression",
    "method-definition"
  ]

[[analyzers]]
name = "python"

  [analyzers.meta]
  runtime_version = "3.x.x"
  skip_doc_coverage = ["module", "magic", "init", "class", "nonpublic"]
